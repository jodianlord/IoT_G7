<script>
    window.onload = function () {



        var urlString = 'http://iot.jordysamuel.com:8000/sensor_health';
        $(document).ready(function () {

            $.ajax({
                type: 'GET',
                url: urlString,

                success: function (data) {

                    console.log(data.light.status);
                    console.log(data.temp.status);
                    console.log(data.ultra.status);

                    var lightstatus = data.light.status;
                    var tempstatus = data.temp.status;
                    var ultrastatus = data.ultra.status;

//                                                         
                    var lighthours = document.getElementById("energiseLightHours");
                    var temphours = document.getElementById("energiseTempHours");
                    var energiselightDollars = document.getElementById("energiselightDollars");
                    var energiseCard = document.getElementById("energiseCard");

                    if (lightstatus == true) {
                        lighthours.append("Light Sensor: OK");
                    } else {
                        lighthours.append("Light Data not sent");
                    }


                    if (tempstatus == true) {
                        temphours.append("Temp Sensor: OK");
                    } else {
                        temphours.append("Temp Data not sent");
                    }
                    if (ultrastatus == true) {
                        energiselightDollars.append("Ultrasonic Sensor: OK");
                    } else {
                        energiselightDollars.append("Ultrasonic Data not sent");
                    }
                    
                    
                    if (lightstatus == true && tempstatus == true && ultrastatus == true) {
                        energiseCard.style.border = "solid green 3px";
                    }else{
                        energiseCard.style.border = "solid red 3px";
                    }
                    
                    


                }
            });

        });
    }
</script>
